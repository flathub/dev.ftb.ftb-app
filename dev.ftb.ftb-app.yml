app-id: dev.ftb.ftb-app
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ftb.sh

finish-args:
  # - --socket=wayland
  # - --socket=fallback-x11
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=ipc
  - --share=network
  - --filesystem=~/.ftba:create # Home folder for the FTB App
  - --filesystem=~/.steam # SteamOs Compat

  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  # - --env=ELECTRON_OZONE_PLATFORM_HINT=auto # Use wayland if available

modules:
  - name: ftb-app
    buildsystem: simple
    build-commands:
      - mkdir app-src
      - tar -xzvf FTB-App-linux-setup.tar.gz -C app-src --strip-components=1
      - cp -r app-src /app/bin/ftb-app
      - install -D icon.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -D ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -D ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -D ftb.sh /app/bin
    sources:
      - type: file
        dest-filename: FTB-App-linux-setup.tar.gz
        url: https://piston.feed-the-beast.com/app/ftb-app-linux-1.28.0-beta.178-x64.tar.gz
        sha512: 0934b0e5cbfa371828ea3d3d0f454e2fecf93c5f682623d6eaf78382c506e9201378ef5535885c075ad78b9056f2647776d8bb27954f6f78e6678f6ef7eb6624
        only-arches:
          - x86_64
