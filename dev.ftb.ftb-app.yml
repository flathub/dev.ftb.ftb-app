app-id: dev.ftb.ftb-app
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ftb.sh

finish-args:
  # - --socket=wayland
  # - --socket=fallback-x11
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=ipc
  - --share=network
  - --filesystem=~/.ftba:create # Home folder for the FTB App

  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  # - --env=ELECTRON_OZONE_PLATFORM_HINT=auto # Use wayland if available

modules:
  - name: ftb-app
    buildsystem: simple
    build-commands:
      - mkdir app-src
      - tar -xzvf FTB-App-linux-setup.tar.gz -C app-src --strip-components=1
      - cp -r app-src /app/bin/ftb-app
      - install -D icon.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -D ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -D ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -D ftb.sh /app/bin
    sources:
      - type: file
        dest-filename: FTB-App-linux-setup.tar.gz
        url: https://piston.feed-the-beast.com/app/ftb-app-linux-1.28.0-beta.182-amd64.deb
        sha512: 6483a40af97713172d045dd334b20b2b9f220b7fef1129bb69a596a0c955800fd22ef405e2b266a15c05badca6e4c6ab0b60d37162a06bb9633560b77b6d3639
        only-arches:
          - x86_64
        x-checker-data:
          type: electron-updater
          url: https://piston.feed-the-beast.com/app/beta-linux.yml

      - type: file
        dest-filename: FTB-App-linux-setup.tar.gz
        url: https://piston.feed-the-beast.com/app/ftb-app-linux-1.28.0-beta.182-arm64.deb
