      - type: script
        commands:
          - |
            # Discord IPC support
            for i in {0..9}; do
              test -S $XDG_RUNTIME_DIR/discord-ipc-$i || ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
            done
            export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
