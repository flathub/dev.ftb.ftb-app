        sha512: 71659e2b45e065e2e5ec628f0eea114dc98911444ec9b8faafbab5ee4bfd9b7acf0a8f7c19b461429b57b553191d1074db0473af778291a5e8a1877cdf1a97e2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/FTBTeam/FTB-App/contents/flathub/dev.ftb.ftb-app.metainfo.xml
          version-query: .sha
          url-query: '"https://raw.githubusercontent.com/FTBTeam/FTB-App/main/flathub/dev.ftb.ftb-app.metainfo.xml?version=\($version)"'
      - type: script
        commands:
          - |
            # Discord IPC support
            for i in {0..9}; do
              test -S $XDG_RUNTIME_DIR/discord-ipc-$i || ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
            done
            export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
